version: '3.8'

services:
  app:
    build: .
    container_name: youtube-summarizer
    ports:
      - "8501:8501"
    volumes:
      - ./temp:/app/temp
      - ./app.py:/app/app.py
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_LOGGER_LEVEL=warning
    restart: unless-stopped
